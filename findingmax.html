<!DOCTYPE html>
<html lang="en">
<head>
    <title>Finding max value</title>
    <meta charset="UTF-8">
</head>
<body>
<script>
    var number = [2, 1, -3, 4, 6, 5];
    var max = number[0];
    var index = 0;
    for (var i = 1; i < number.length; i++) {
        if (number[i] > max) {
            max = number[i];
            index = i;
        }
    }
    alert("Max: " + max + " at position " + index);

</script>
</body>
</html>
